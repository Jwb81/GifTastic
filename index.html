<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" style='margin-top: 20px;'>

        <label for='topics'>
            <h3>Please select a topic: </h3>
        </label>
        <span id='favorites' style='float:right;'><a href='assets/html/favorites.html'>Go to Favorites</a></span>

        <form class='form-inline'>
            <div class='row'>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group ">
                        <select class='form-control' name="topics" id="topics">
                            <option value="0" selected></option>
                            <option value="animals">Animals</option>
                            <option value="cars">Cars</option>
                            <option value="sports">Sports</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 col-xs">
                    <div class="form-group">
                        <input type='text' class='form-control' id='new-topic' placeholder='Add a category here!'>
                    </div>
                </div>
                <div class="col-md-4 col-xs-12">
                    <div class="form-group ">
                        <button type='submit' class='btn btn-primary' id='new-topic-submit'>Add</button>
                    </div>
                </div>



            </div>
        </form>

        <hr>

        <p id="error"></p>
        <label for='limit'>How many GIFs do you want: </label>
        <input class='form-control query-input' id='limit' placeholder='Limit' type='number' value='10'><br />
        <input type='checkbox' id='clear-gifs'> Clear GIFs before each request?

        <hr>
        <!-- append the buttons here -->
        <div id='buttons'></div>
        <hr>

        <!-- add tje gifs here -->
        <div id='gif-row' class='row'></div>

        <div class="footer">
            <img src='assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif'>
        </div>


        <!-- <button class='btn btn-info gif-btn' id='dogs'>Dogs</button>
        <button class='btn btn-info gif-btn' id='cats'>Cats</button>
        <button class='btn btn-info gif-btn' id='birds'>Birds</button> -->
    </div>


    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src='assets/javascript/logic.js'></script>

</body>

</html>
